---
layout: default
---

<div class="flex h-screen overflow-hidden">
  <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
  <div
    id="mobile-sidebar"
    class="fixed inset-0 z-40 flex hidden md:hidden"
    role="dialog"
    aria-modal="true"
  >
    <!--
      Off-canvas menu overlay, show/hide based on off-canvas menu state.

      Entering: "transition-opacity ease-linear duration-300"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "transition-opacity ease-linear duration-300"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-600 bg-opacity-75" aria-hidden="true"></div>

    <!--
      Off-canvas menu, show/hide based on off-canvas menu state.

      Entering: "transition ease-in-out duration-300 transform"
        From: "-translate-x-full"
        To: "translate-x-0"
      Leaving: "transition ease-in-out duration-300 transform"
        From: "translate-x-0"
        To: "-translate-x-full"
    -->
    <div class="relative flex w-full max-w-xs flex-1 flex-col bg-white pt-5 pb-4">
      <!--
        Close button, show/hide based on off-canvas menu state.

        Entering: "ease-in-out duration-300"
          From: "opacity-0"
          To: "opacity-100"
        Leaving: "ease-in-out duration-300"
          From: "opacity-100"
          To: "opacity-0"
      -->
      <div class="absolute top-0 right-0 -mr-12 pt-2">
        <button
          id="mobile-sidebar-close-button"
          type="button"
          class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
        >
          <!-- Heroicon name: outline/x -->
          <svg
            class="h-6 w-6 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <div class="flex flex-shrink-0 items-center px-4">
        <img class="mr-2 h-7 w-7" src="https://qniapp.net/icon-512.png" alt="Qni" />
        <div class="flex flex-row items-end">
          <span
            class="font-sans text-xl font-bold tracking-wider text-neutral-900 subpixel-antialiased"
            >Qni</span
          >
          <span
            class="ml-0.5 font-sans text-base font-bold uppercase tracking-wider text-blue-400 subpixel-antialiased"
            >Tutorial</span
          >
        </div>
      </div>
      <div class="mt-5 h-0 flex-1 overflow-y-auto">{% include navigation.html %}</div>
    </div>

    <div class="w-14 flex-shrink-0" aria-hidden="true">
      <!-- Dummy element to force sidebar to shrink to fit close icon -->
    </div>
  </div>

  {% include sidebar.html %}
  <div class="flex w-0 flex-1 flex-col overflow-hidden">
    <div class="sticky top-0 z-10 flex h-16 flex-shrink-0 bg-white shadow md:hidden">
      <button
        id="mobile-sidebar-open-button"
        type="button"
        class="border-r border-gray-200 px-4 text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 md:hidden"
      >
        <!-- Heroicon name: outline/menu-alt-2 -->
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          />
        </svg>
      </button>
    </div>

    <main class="relative flex-1 overflow-y-auto focus:outline-none">
      <article class="prose prose-neutral max-w-none py-5">
        <div class="hidden h-8 md:block"></div>
        <div class="mx-auto max-w-7xl px-4 sm:px-6 md:px-8">
          <div class="mt-5 sm:mb-12 lg:mb-16">
            <div class="mb-10 border-b border-gray-200 pb-10">
              <div>
                <h1 class="mb-0 inline-block text-3xl font-extrabold tracking-tight text-gray-900">
                  {{ page.title }}
                </h1>
              </div>
              <p class="mt-1 mb-0 text-lg text-gray-500">{{ page.description }}</p>
            </div>
            <div class="content-with-margin">{{ content }}</div>
          </div>
        </div>
      </article>
    </main>
  </div>
</div>
