<template id="rnot-gate-help">
  <header>
    <h1>平方根 NOT ゲート</h1>
    <p>X 軸を中心に <code>π/2</code> 回転させる。</p>
  </header>

  <div class="mt-4 flex flex-row items-center space-x-1">
    <div class="flex flex-row">
      {{ 1 | qubit_circle: 0, 'base', 'emerald' }} {{ 0 | qubit_circle: 1, 'base' }}
    </div>

    <div class="flex flex-row items-center">
      {% include minus.svg class="h-4 w-4 fill-current text-gray-400" %}
      <rnot-gate class="operation-sm"></rnot-gate>
      {% include arrow_right.svg class="h-4 w-4 fill-current text-gray-400" %}
    </div>

    <div class="flex flex-row">
      {{ '0.5 + 0.5i' | qubit_circle: 0, 'base', 'emerald' }} {{ '0.5 - 0.5i' | qubit_circle: 1,
      'base' }}
    </div>
  </div>

  <div class="mt-5 flex flex-row items-center space-x-1">
    <div class="flex flex-row">
      {{ 0 | qubit_circle: 0, 'base', 'emerald' }} {{ 1 | qubit_circle: 1, 'base' }}
    </div>

    <div class="flex flex-row items-center">
      {% include minus.svg class="h-4 w-4 fill-current text-gray-400" %}
      <rnot-gate class="operation-sm"></rnot-gate>
      {% include arrow_right.svg class="h-4 w-4 fill-current text-gray-400" %}
    </div>

    <div class="flex flex-row">
      {{ '0.5 - 0.5i' | qubit_circle: 0, 'base', 'emerald' }} {{ '0.5 + 0.5i' | qubit_circle: 1,
      'base' }}
    </div>
  </div>
</template>
