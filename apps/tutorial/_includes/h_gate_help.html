<template id="h-gate-help">
  <div class="px-4 py-3">
    <header>
      <h1 class="mb-1 text-lg font-bold leading-none text-white">アダマールゲート</h1>
      <p class="text-sm leading-none text-zinc-200">シンプルな重ね合わせ状態を作る。</p>
    </header>

    <div class="mt-4 flex flex-row items-center space-x-2">
      <div class="flex flex-row space-x-2">
        <qubit-circle class="h-8 w-8" data-ket="0" data-amplitude="1" data-dark-mode></qubit-circle>
        <qubit-circle class="h-8 w-8" data-ket="1" data-amplitude="0" data-dark-mode></qubit-circle>
      </div>

      <div class="flex flex-row items-center">
        {% include minus.svg class="h-4 w-4 fill-current text-gray-400" %}
        <h-gate class="qpu-operation-sm"></h-gate>
        {% include arrow_right.svg class="h-4 w-4 fill-current text-gray-400" %}
      </div>

      <div class="flex flex-row space-x-2">
        <qubit-circle
          class="h-8 w-8"
          data-ket="0"
          data-amplitude="0.7071"
          data-dark-mode
        ></qubit-circle>
        <qubit-circle
          class="h-8 w-8"
          data-ket="1"
          data-amplitude="0.7071"
          data-dark-mode
        ></qubit-circle>
      </div>
    </div>

    <div class="mt-2 flex flex-row items-center space-x-2">
      <div class="flex flex-row space-x-2">
        <qubit-circle class="h-8 w-8" data-ket="0" data-amplitude="0" data-dark-mode></qubit-circle>
        <qubit-circle class="h-8 w-8" data-ket="1" data-amplitude="1" data-dark-mode></qubit-circle>
      </div>

      <div class="flex flex-row items-center">
        {% include minus.svg class="h-4 w-4 fill-current text-gray-400" %}
        <h-gate class="qpu-operation-sm"></h-gate>
        {% include arrow_right.svg class="h-4 w-4 fill-current text-gray-400" %}
      </div>

      <div class="flex flex-row space-x-2 pr-2">
        <qubit-circle
          class="h-8 w-8"
          data-ket="0"
          data-amplitude="0.7071"
          data-dark-mode
        ></qubit-circle>
        <qubit-circle
          class="h-8 w-8"
          data-ket="1"
          data-amplitude="-0.7071"
          data-dark-mode
        ></qubit-circle>
      </div>
    </div>
  </div>
</template>
