<!DOCTYPE html>
<html>
  <head>
    <title>@qni/elements examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="module" src="./dist/application.js" defer></script>
    <link href="./dist/application.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="my-4 sm:my-12 lg:my-12">
        <quantum-simulator class="inline-block">
          <circuit-editor class="w-full md:w-auto flex justify-center md:inline-block">
            <div
              class="hidden md:flex flex-row space-x-2 px-4 py-4 rounded-2xl bg-white drop-shadow mb-20"
            >
              <palette-dropzone>
                <h-gate></h-gate>
              </palette-dropzone>
              <palette-dropzone>
                <x-gate></x-gate>
              </palette-dropzone>
              <palette-dropzone>
                <y-gate></y-gate>
              </palette-dropzone>
              <palette-dropzone>
                <z-gate></z-gate>
              </palette-dropzone>
              <palette-dropzone>
                <phase-gate data-angle="π/2"></phase-gate>
              </palette-dropzone>
              <palette-dropzone>
                <rnot-gate></rnot-gate>
              </palette-dropzone>
              <palette-dropzone>
                <rx-gate data-angle="π/2"></rx-gate>
              </palette-dropzone>
              <palette-dropzone>
                <ry-gate data-angle="π/2"></ry-gate>
              </palette-dropzone>
              <palette-dropzone>
                <rz-gate data-angle="π/2"></rz-gate>
              </palette-dropzone>
              <palette-dropzone>
                <swap-gate></swap-gate>
              </palette-dropzone>
              <palette-dropzone>
                <control-gate></control-gate>
              </palette-dropzone>
              <palette-dropzone>
                <bloch-display></bloch-display>
              </palette-dropzone>
              <palette-dropzone>
                <write-gate data-value="0"></write-gate>
              </palette-dropzone>
              <palette-dropzone>
                <write-gate data-value="1"></write-gate>
              </palette-dropzone>
              <palette-dropzone>
                <measurement-gate></measurement-gate>
              </palette-dropzone>

              <template id="h-gate-help">
                <header>
                  <h1>Hadamard Gate</h1>
                  <p>Creates simple superpositions.</p>
                </header>

                <div class="mt-4 flex flex-row items-center space-x-1">
                  <circle-notation data-show-kets></circle-notation>
                  <div class="flex flex-row items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <h-gate data-size="sm"></h-gate>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <circle-notation data-magnitudes="0.7,0.7" data-show-kets></circle-notation>
                </div>

                <div class="mt-5 mb-6 flex flex-row items-center space-x-1">
                  <circle-notation data-magnitudes="0,1" data-show-kets></circle-notation>
                  <div class="flex flex-row items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <h-gate data-size="sm"></h-gate>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <circle-notation
                    data-magnitudes="0.7,0.7"
                    data-phases="0,180"
                    data-show-kets
                  ></circle-notation>
                </div>
              </template>

              <template id="x-gate-help">
                <header>
                  <h1>NOT Gate (Pauli X Gate)</h1>
                  <p>Swaps the qubit pair of <code>|0⟩</code> and <code>|1⟩</code>.</p>
                </header>

                <div class="mt-4 flex flex-row items-center space-x-1">
                  <circle-notation data-show-kets></circle-notation>
                  <div class="flex flex-row items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <x-gate data-size="sm"></x-gate>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <circle-notation data-magnitudes="0,1" data-show-kets></circle-notation>
                </div>

                <div class="mt-5 flex flex-row items-center space-x-1">
                  <circle-notation data-magnitudes="0,1" data-show-kets></circle-notation>
                  <div class="flex flex-row items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <x-gate data-size="sm"></x-gate>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <circle-notation data-show-kets></circle-notation>
                </div>

                <div class="mt-5 mb-6 flex flex-row items-center space-x-1">
                  <circle-notation
                    data-magnitudes="0.9,0.4"
                    data-phases="340,70"
                    data-show-kets
                  ></circle-notation>
                  <div class="flex flex-row items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <x-gate data-size="sm"></x-gate>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <circle-notation
                    data-magnitudes="0.4,0.9"
                    data-phases="70,340"
                    data-show-kets
                  ></circle-notation>
                </div>
              </template>

              <template id="y-gate-help">
                <header>
                  <h1>Pauli Y Gate</h1>
                  <p>The combination of the X and Z gates.</p>
                </header>

                <div class="mt-4 flex flex-row items-center space-x-1">
                  <circle-notation data-show-kets></circle-notation>
                  <div class="flex flex-row items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <y-gate data-size="sm"></y-gate>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <circle-notation
                    data-magnitudes="0,1"
                    data-phases="0,90"
                    data-show-kets
                  ></circle-notation>
                </div>

                <div class="mt-5 flex flex-row items-center space-x-1">
                  <circle-notation data-magnitudes="0,1" data-show-kets></circle-notation>
                  <div class="flex flex-row items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <y-gate data-size="sm"></y-gate>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <circle-notation data-phases="-90,0" data-show-kets></circle-notation>
                </div>

                <div class="mt-5 mb-6 flex flex-row items-center space-x-1">
                  <circle-notation
                    data-magnitudes="0.9,0.4"
                    data-phases="340,70"
                    data-show-kets
                  ></circle-notation>
                  <div class="flex flex-row items-center">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <y-gate data-size="sm"></y-gate>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      viewBox="0 0 20 20"
                      fill="#E5E5E5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <circle-notation
                    data-magnitudes="0.4,0.9"
                    data-phases="160,250"
                    data-show-kets
                  ></circle-notation>
                </div>
              </template>
            </div>

            <quantum-circuit
              data-target="quantum-simulator.circuit circuit-editor.circuit"
              data-min-step-count="5"
              data-min-wire-count="2"
              data-ch-disabled="true"
              data-cnot-max-control-gates="2"
              data-cy-max-control-gates="1"
              data-cz-max-control-gates="1"
              data-crx-max-control-gates="1"
              data-cry-max-control-gates="1"
              data-crz-max-control-gates="1"
            >
            </quantum-circuit>

            <div class="fixed top-0 right-0 bg-white rounded-bl-2xl drop-shadow-xl">
              <inspector-button
                data-target="circuit-editor.inspectorButton"
                class="inline-block h-10 w-10 p-1"
              >
                <div
                  class="flex items-center justify-center w-full h-full hover:bg-gray-200 rounded-xl"
                >
                  <svg
                    class="h-4 w-4"
                    width="15"
                    height="15"
                    viewBox="0 0 15 15"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M5.5 3C4.67157 3 4 3.67157 4 4.5C4 5.32843 4.67157 6 5.5 6C6.32843 6 7 5.32843 7 4.5C7 3.67157 6.32843 3 5.5 3ZM3 5C3.01671 5 3.03323 4.99918 3.04952 4.99758C3.28022 6.1399 4.28967 7 5.5 7C6.71033 7 7.71978 6.1399 7.95048 4.99758C7.96677 4.99918 7.98329 5 8 5H13.5C13.7761 5 14 4.77614 14 4.5C14 4.22386 13.7761 4 13.5 4H8C7.98329 4 7.96677 4.00082 7.95048 4.00242C7.71978 2.86009 6.71033 2 5.5 2C4.28967 2 3.28022 2.86009 3.04952 4.00242C3.03323 4.00082 3.01671 4 3 4H1.5C1.22386 4 1 4.22386 1 4.5C1 4.77614 1.22386 5 1.5 5H3ZM11.9505 10.9976C11.7198 12.1399 10.7103 13 9.5 13C8.28967 13 7.28022 12.1399 7.04952 10.9976C7.03323 10.9992 7.01671 11 7 11H1.5C1.22386 11 1 10.7761 1 10.5C1 10.2239 1.22386 10 1.5 10H7C7.01671 10 7.03323 10.0008 7.04952 10.0024C7.28022 8.8601 8.28967 8 9.5 8C10.7103 8 11.7198 8.8601 11.9505 10.0024C11.9668 10.0008 11.9833 10 12 10H13.5C13.7761 10 14 10.2239 14 10.5C14 10.7761 13.7761 11 13.5 11H12C11.9833 11 11.9668 10.9992 11.9505 10.9976ZM8 10.5C8 9.67157 8.67157 9 9.5 9C10.3284 9 11 9.67157 11 10.5C11 11.3284 10.3284 12 9.5 12C8.67157 12 8 11.3284 8 10.5Z"
                      fill="currentColor"
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </div>
              </inspector-button>
            </div>
          </circuit-editor>

          <circle-notation
            id="circle-notation"
            class="circle-notation flex flex-row justify-center fixed top-0 md:top-auto left-0 md:left-auto right-0 md:right-auto mt-12 md:mt-0 mx-6 md:mx-0 md:bottom-0 w-auto h-32 md:h-auto overflow-y-auto mb-8 bg-white border-2 border-b-4 border-slate-200 rounded-md md:left-1/2 md:transform md:-translate-x-1/2 z-40"
            data-multi-qubits
          >
            <template id="circle-notation-popup">
              <div class="text-base text-wolf mb-2">
                |<span class="circle-notation-popup__ket-binary font-mono"></span>⟩ (decimal
                <span class="circle-notation-popup__ket-decimal"></span>)
              </div>
              <ul class="list-none">
                <li>
                  Amplitude:
                  <span
                    class="circle-notation-popup__amplitude-real font-bold font-mono text-eel"
                  ></span>
                  <span
                    class="circle-notation-popup__amplitude-imag font-bold font-mono text-eel"
                  ></span>
                </li>
                <li>
                  Probability:
                  <span
                    class="circle-notation-popup__probability font-bold font-mono text-eel"
                  ></span>
                </li>
                <li>
                  Phase:
                  <span class="circle-notation-popup__phase font-bold font-mono text-eel"></span>
                </li>
              </ul>
            </template>
          </circle-notation>
        </quantum-simulator>
      </div>
    </div>

    <template id="operation-menu">
      <div class="operation-menu flex flex-row items-center space-x-2 text-gray-900">
        <div class="flex flex-row bg-white rounded-2xl drop-shadow-lg p-2">
          <button
            data-operation-menu-if
            type="button"
            class="inline-flex items-center justify-center h-8 w-8 border border-transparent bg-white hover:bg-gray-200 rounded focus:outline-none"
            disabled
          >
            <div class="h-5 w-5 flex items-center justify-center">
              <div class="font-sans font-bold text-sm tracking-tighter whitespace-nowrap">
                if <span class="italic">x</span>
              </div>
            </div>
          </button>

          <button
            data-operation-menu-angle
            type="button"
            class="inline-flex items-center justify-center h-8 w-8 border border-transparent bg-white hover:bg-gray-200 rounded focus:outline-none"
            disabled
          >
            <svg
              class="h-5 w-5"
              width="15"
              height="15"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M8.8914 2.1937C9.1158 2.35464 9.16725 2.66701 9.00631 2.89141L2.47388 12H13.5C13.7761 12 14 12.2239 14 12.5C14 12.7762 13.7761 13 13.5 13H1.5C1.31254 13 1.14082 12.8952 1.0552 12.7284C0.969578 12.5616 0.984438 12.361 1.09369 12.2086L8.19369 2.30862C8.35462 2.08422 8.667 2.03277 8.8914 2.1937ZM11.1 6.50001C11.1 6.22387 11.3238 6.00001 11.6 6.00001C11.8761 6.00001 12.1 6.22387 12.1 6.50001C12.1 6.77615 11.8761 7.00001 11.6 7.00001C11.3238 7.00001 11.1 6.77615 11.1 6.50001ZM10.4 4.00001C10.1239 4.00001 9.90003 4.22387 9.90003 4.50001C9.90003 4.77615 10.1239 5.00001 10.4 5.00001C10.6762 5.00001 10.9 4.77615 10.9 4.50001C10.9 4.22387 10.6762 4.00001 10.4 4.00001ZM12.1 8.50001C12.1 8.22387 12.3238 8.00001 12.6 8.00001C12.8761 8.00001 13.1 8.22387 13.1 8.50001C13.1 8.77615 12.8761 9.00001 12.6 9.00001C12.3238 9.00001 12.1 8.77615 12.1 8.50001ZM13.4 10C13.1239 10 12.9 10.2239 12.9 10.5C12.9 10.7761 13.1239 11 13.4 11C13.6762 11 13.9 10.7761 13.9 10.5C13.9 10.2239 13.6762 10 13.4 10Z"
                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>

          <button
            data-operation-menu-flag
            type="button"
            class="inline-flex items-center justify-center h-8 w-8 border border-transparent bg-white hover:bg-gray-200 rounded focus:outline-none"
            disabled
          >
            <div class="h-5 w-5 flex items-center justify-center">
              <div class="font-sans font-bold text-sm whitespace-nowrap">
                (<span class="italic">x</span>)
              </div>
            </div>
          </button>
        </div>

        <div
          data-operation-menu-delete
          class="bg-white hover:bg-red-200 h-8 w-8 flex items-center justify-center rounded-full cursor-pointer drop-shadow-lg"
        >
          <svg
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              style="fill-rule: nonzero; fill: rgb(255, 255, 255)"
            />
          </svg>
        </div>
      </div>
    </template>

    <template id="operation-inspector-template">
      <operation-inspector class="flex flex-col text-gray-900 p-4 w-60">
        <div class="flex flex-col divide-y space-y-4 items-left">
          <div id="conditional-gate-pane" class="flex flex-col items-left">
            <h1 class="font-bold text-gray-900">If Conditional</h1>

            <div class="pane-body grid grid-cols-3 grid-rows-1 items-center gap-2 ml-4 mt-4">
              <label for="if-input" class="font-normal text-gray-700 select-none">If</label>
              <input
                data-target="operation-inspector.ifInput"
                type="text"
                name="if"
                id="if-input"
                spellcheck="false"
                class="shadow-sm bg-gray-100 focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-2 pr-1 py-1 sm:text-sm border-transparent rounded-md"
                autocomplete="off"
              />
            </div>
          </div>

          <div id="angle-pane" class="flex flex-col items-left pt-4 mb-2">
            <h1 class="font-bold text-gray-900">Angle</h1>

            <div class="pane-body grid grid-cols-3 grid-rows-3 items-center gap-2 ml-4 mr-2 mt-4">
              <label
                for="angle-input"
                class="font-normal text-gray-700 select-none"
                data-target="operation-inspector.angleInputLabel"
                >Angle</label
              >
              <input
                data-target="operation-inspector.angleInput"
                type="text"
                name="angle"
                id="angle-input"
                spellcheck="false"
                class="shadow-sm bg-gray-100 focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-2 pr-1 py-1 sm:text-sm border-transparent rounded-md"
                autocomplete="off"
              />
              <angle-slider
                data-target="operation-inspector.angleSlider"
                class="inline-block ml-2"
              ></angle-slider>

              <label for="denominator-input" class="block text-sm font-normal text-gray-700"
                >Denom</label
              >
              <input
                data-target="operation-inspector.denominatorInput"
                type="number"
                min="2"
                name="denominator"
                id="denominator-input"
                class="shadow-sm bg-gray-100 focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-2 pr-1 py-1 sm:text-sm border-transparent rounded-md"
                autocomplete="off"
              />
              <div class="pl-2 text-sm whitespace-nowrap text-gray-500">
                <span data-target="operation-inspector.denominatorVariableLabel"></span> = nπ/<span
                  data-target="operation-inspector.denominatorLabel"
                  class="font-bold text-yellow-600"
                  >?</span
                >
              </div>

              <div class="min-w-0 flex-1 text-sm">
                <label for="reduce-fraction-checkbox" class="font-normal text-gray-700 select-none"
                  >Reduce</label
                >
              </div>
              <div class="flex items-center h-5">
                <input
                  data-target="operation-inspector.reduceAngleFractionCheckbox"
                  id="reduce-fraction-checkbox"
                  name="reduce-fraction"
                  type="checkbox"
                  class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
                />
              </div>
            </div>
          </div>

          <div id="conditional-flag-pane" class="flex flex-col items-left pt-4 mb-2">
            <h1 class="font-bold text-gray-900">Conditional Flag</h1>

            <div class="pane-body grid grid-cols-3 grid-rows-1 items-center gap-2 ml-4 mt-4">
              <label for="flag-input" class="font-normal text-gray-700 select-none">Flag</label>
              <input
                data-target="operation-inspector.flagInput"
                type="text"
                name="flag"
                id="flag-input"
                spellcheck="false"
                class="shadow-sm bg-gray-100 focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-2 pr-1 py-1 sm:text-sm border-transparent rounded-md"
                autocomplete="off"
              />
            </div>
          </div>
        </div>
      </operation-inspector>
    </template>
  </body>
</html>
