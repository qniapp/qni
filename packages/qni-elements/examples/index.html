<!DOCTYPE html>
<html>
  <head>
    <title>h gate examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../dist/index.js" defer></script>
    <link href="../dist/qni.css" rel="stylesheet" />
  </head>
  <body>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="my-4 sm:my-6 lg:my-8">
        <circuit-editor>
          <div class="flex space-x-1 w-1/2 px-4 py-4 rounded-md border-2 border-b-4 border-gray-200 mb-8">
            <palette-dropzone>
              <h-gate></h-gate>
            </palette-dropzone>
            <palette-dropzone>
              <x-gate></x-gate>
            </palette-dropzone>
            <palette-dropzone>
              <y-gate></y-gate>
            </palette-dropzone>
            <palette-dropzone>
              <z-gate></z-gate>
            </palette-dropzone>
            <palette-dropzone>
              <phase-gate></phase-gate>
            </palette-dropzone>
            <palette-dropzone>
              <rnot-gate></rnot-gate>
            </palette-dropzone>
            <palette-dropzone>
              <rx-gate></rx-gate>
            </palette-dropzone>
            <palette-dropzone>
              <control-gate></control-gate>
            </palette-dropzone>
            <palette-dropzone>
              <write-gate data-value="0"></write-gate>
            </palette-dropzone>
            <palette-dropzone>
              <write-gate data-value="1"></write-gate>
            </palette-dropzone>
            <palette-dropzone>
              <measurement-gate></measurement-gate>
            </palette-dropzone>
          </div>

          <quantum-circuit data-target="circuit-editor.circuit"
                           data-min-step-count="5"
                           data-min-wire-count="2">
          </quantum-circuit>
        </circuit-editor>
      </div>
    </div>
  </body>
</html>
