<!DOCTYPE html>
<html>
  <head>
    <title>h gate examples</title>
    <script type="module" src="../dist/index.js" defer></script>
    <link href="../dist/qni.css" rel="stylesheet" />
  </head>
  <body>
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
      <div class="sm:mt-6 lg:mt-8">
        <h1 class="text-2xl font-mono font-bold mb-4">&lt;h-gate&gt;</h1>
        <div class="mb-8">
          <h-gate></h-gate>
          <h-gate data-disabled></h-gate>
        </div>

        <h1 class="text-2xl font-mono font-bold mb-4">&lt;circuit-dropzone&gt;</h1>
        <div class="flex space-x-4 mb-8">
          <circuit-dropzone class="box-content border-2 border-gray-200 border-dashed"></circuit-dropzone>
          <circuit-dropzone class="box-content border-2 border-gray-200 border-dashed">
            <h-gate></h-gate>
          </circuit-dropzone>
        </div>

        <h1 class="text-2xl font-mono font-bold mb-4">&lt;circuit-step&gt;</h1>
        <div class="flex space-x-4 mb-8">
          <circuit-step class="box-content border-2 border-purple-400 border-dashed">
            <circuit-dropzone class="box-content border-2 border-gray-200 border-dashed"></circuit-dropzone>
            <circuit-dropzone class="box-content border-2 border-gray-200 border-dashed">
              <h-gate></h-gate>
            </circuit-dropzone>
          </circuit-step>

          <circuit-step class="box-content border-2 border-purple-400 border-dashed">
            <circuit-dropzone class="box-content border-2 border-gray-200 border-dashed">
              <h-gate></h-gate>
            </circuit-dropzone>
            <circuit-dropzone class="box-content border-2 border-gray-200 border-dashed"></circuit-dropzone>
            <circuit-dropzone class="box-content border-2 border-gray-200 border-dashed">
              <h-gate></h-gate>
            </circuit-dropzone>
          </circuit-step>
        </div>
      </div>
    </div>
  </body>
</html>
